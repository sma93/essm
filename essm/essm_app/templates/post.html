<html>

<head>
	<meta charset="utf-8">
	<title>ESSM - Home</title>

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
	<script type="text/javascript" src="/static/essm_app/js/post.js"></script>

</head>

<body>

	<!-- Logo -->
	<div>
		<a href="home">
			<img src="/static/essm_app/letters.svg" alt="logo image" width="75" height="45">
		</a>

		<!-- Content -->
		<div class="ui container">
			<div class="ui labeled icon small menu">
				<div class="active teal item">
					<i class="home icon"></i>
					<a href="home">Home</a>
				</div>
				<div class="item">
					<i class="folder open icon"></i>
					<a href="archives">Archives</a>
				</div>
				<div class="item">
					<i class="heart icon"></i>
					<a href="about">About</a>
				</div>
				<div class="item">
					<i class="usb icon"></i>
					<a href="links">Links</a>
				</div>
				<div class="item">
					<i class="mail icon"></i>
					<a href="contact.html">Contact</a>
				</div>
			</div>
		</div>

		<!-- Main Page Content-->
		<div class="ui container">
			<div class="content">
				<div class="ui form">
					<h4 class="ui dividing header">
						<br>
						Hi there! What's on your mind? Write a post!
					</h4>
					<div class="field">
						<label>Title</label>
						<input type="text" id="post-title">
					</div>
					<div class="field">
						<textarea rows="15" cols="30" id="post-text"></textarea>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" checked="checked" name="contact-me">
							<label>Make this post public.</label>
							<br>
						</div>
					</div>
				</div>
			</div>
			<div class="actions">
				<div class="ui green button">Save</div>
				<div class="ui green button" id="submit-button">Submit</div>
				<div class="ui button">Cancel</div>
			</div>
		</div>
</body>

</html>
